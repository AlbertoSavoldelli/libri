<!doctype  html>
<html lang="it">
<head>
	<meta charset="UTF-8"/> 
	<title>Contatta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="contatta.css" />
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>	
</head>

<body>
    <div class="row justify-content-center">
        <div class="col-md-6" align="center">
          <div class="well well-sm">
            <form class="form-horizontal" action="" method="post">
            <fieldset>
              <legend class="text-center">Contatta proprietario libro</legend>
      
              <!-- Email-->
              <div class="form-group">
                <div class="col-md-12">
                  <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                </div>
              </div>

              
              <!-- Titolo-->
              <div class="form-group" class="text-center">
                <div class="col-md-12">
                  <input id="titolo" name="titolo" type="text" placeholder="Titolo" class="form-control">
                </div>
              </div>
      
              <!-- Messaggio-->
              <div class="form-group">
                <div class="col-md-12" >
                  <textarea class="form-control" id="messaggio" name="messaggio" placeholder="Scrivi qui il tuo messaggio..." rows="5"></textarea>
                </div>
              </div>
      
              <!-- Form actions -->
              <div class="form-group">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary btn-lg">Invia messaggio</button>
                </div>
              </div>
            </fieldset>
            </form>
          </div>
        </div>
      </div>
</body>
